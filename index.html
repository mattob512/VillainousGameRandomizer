<html>
  <head>
    <title>Villainous Game Creator</title>
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>Villainous Randomizer<h1>
    <h2>Version 1.0.3</h2>
    <!-- Area for user input -->
    <div>
      <label for="playerCount">Number of Players: </label>
      <select id="playerCount" name="playerCount">
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
      </select><br><br>
      <input type="checkbox" id="baseGame" name="baseGame" value="0">
      <label for="baseGame">Villainous: The Worst Takes It All</label><br>
      <input type="checkbox" id="expansion1" name="expansion1" value="1">
      <label for="expansion1">Villainous: Evil to the Core</label><br>
      <input type="checkbox" id="expansion2" name="expansion2" value="2">
      <label for="expansion2">Villainous: Evil Comes Prepared</label><br>
      <input type="checkbox" id="expansion3" name="expansion3" value="3">
      <label for="expansion3">Villainous: Perfectly Wretched</label><br><br>
      <input type="button" value="Generate" onclick="CreateMatchup()">
    <div>
    <table id="resultsTable">
      <tr id="resultsRow">
      </tr>
    </table>
  </body>
  <script>
    function CreateMatchup() {
      //Creating the list of elligible characters based on user suggestions
      var characters = new Array();
      var playerList = document.getElementById("playerCount");
      var playerCount = playerList.item(playerList.selectedIndex).value;
      var baseGame = document.getElementById("baseGame").checked;
      var expansion1 = document.getElementById("expansion1").checked;
      var expansion2 = document.getElementById("expansion2").checked;
      var expansion3 = document.getElementById("expansion3").checked;

      if (baseGame) {
        characters.push("Captain Hook");
        characters.push("Jafar");
        characters.push("Maleficent");
        characters.push("Prince John");
        characters.push("Queen of Hearts");
        characters.push("Ursula");
      }
      if (expansion1) {
        characters.push("Dr Facilier");
        characters.push("Evil Queen");
        characters.push("Hades");
      }
      if (expansion2) {
        characters.push("Ratigan");
        characters.push("Scar");
        characters.push("Yzma");
      }
      if (expansion3) {
        characters.push("Cruella de Vil");
        characters.push("Mother Gothel");
        characters.push("Pete");
      }

        //verifying that inputs were valid
      if (playerCount > characters.length) {
        alert("More players than eligible characters");
        return;
      }
      else {
        var tableRow = document.getElementById("resultsRow");
        tableRow.innerHTML = '';
      }

      characters = shuffle(characters);
      var i;
      for(i=0; i<playerCount; i++){
        createCharacterBox(characters[i]);
      }
    }

    function createCharacterBox(character) {
      var tableRow = document.getElementById("resultsRow");
      var td = document.createElement("td");
      var img = document.createElement('img');
      img.src = '/Content/Pictures/' + character + '.jpg';
      td.appendChild(img);
      tableRow.appendChild(td);
    }
  </script>
</htrml>
